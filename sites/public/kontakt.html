<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Kaj je v hrani</title>
    <link rel="stylesheet" href="/public/main.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#" class="logo">
                    <span class="logo-icon">🍎</span>
                    <span>Kaj je v hrani</span>
                </a>
                <div class="nav-links">
                    <a href="/">Domov</a>
                    <a href="/public/kontakt.html">Kontakt</a>
                </div>
            </nav>
        </header>
        
        <main>
            <section class="contact-section">
                <div class="contact-container">
                    <div class="contact-header">
                        <h1>Kontakt</h1>
                        <p>Imate vprašanje ali potrebujete pomoč? Pišite nam!</p>
                    </div>
                    
                    <form class="contact-form" onsubmit="handleContact(event)">
                        <div class="form-group">
                            <label for="name">Ime</label>
                            <input type="text" id="name" name="name" placeholder="Vaše ime" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-poštni naslov</label>
                            <input type="email" id="email" name="email" placeholder="vasa@eposta.si" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Sporočilo</label>
                            <textarea id="message" name="message" placeholder="Vaše sporočilo" required></textarea>
                        </div>
                        <button type="submit" class="contact-button">Pošlji</button>
                    </form>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Kaj je v hrani. Vse pravice pridržane.</p>
        </footer>
    </div>

    <script>
        function handleContact(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Vaše sporočilo je bilo poslano. Hvala za vaš kontakt!');
                // Tu bi poslali podatke na strežnik
            } else {
                alert('Prosimo, izpolnite vsa polja.');
            }
        }
    </script>
</body>
</html>
