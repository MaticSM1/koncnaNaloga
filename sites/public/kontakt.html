<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Kaj je v hrani</title>
    <link rel="stylesheet" href="/wisfi/public/main.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="#" class="logo">
                    <span class="logo-icon">🍎</span>
                    <span>Kaj je v hrani</span>
                </a>
                <div class="nav-links">
                 <a href="/wisfi/">Domov</a>
                    <a href="/wisfi/seznam">Seznam</a>
                    <a href="/wisfi/zemljevid">Zemljevid</a>
                    <a href="/wisfi/public/kontakt.html">Kontakt</a>
                    <a href="/wisfi/public/api.html">Api</a>
                    <a href="/wisfi/nastavitve">Nastavitve</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="contact-section">
                <div class="contact-container">
                    <div class="contact-header">
                        <h1>Kontakt</h1>
                        <p>Imate vprašanje ali potrebujete pomoč? Pišite nam!</p>
                    </div>

                    <form class="contact-form" onsubmit="handleContact(event)">
                        <div class="form-group">
                            <label for="name">Ime</label>
                            <input type="text" id="name" name="name" placeholder="Vaše ime" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-poštni naslov</label>
                            <input type="email" id="email" name="email" placeholder="vasa@eposta.si" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Sporočilo</label>
                            <textarea id="message" name="message" placeholder="Vaše sporočilo" required></textarea>
                        </div>
                        <button type="submit" class="contact-button">Pošlji</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Kaj je v hrani. Vse pravice pridržane.</p>
        </footer>
    </div>

    <script>
        async function handleContact(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            try {
                const response = await fetch(`https://z7.si/sporocilo?sporocilo=${encodeURIComponent(message)}`);
                if (response.ok) {
                    alert('Sporočilo uspešno poslano!');
                    document.querySelector('.contact-form').reset();
                } else {
                    alert('Prišlo je do napake pri pošiljanju sporočila. Prosim poskusite kasneje.');
                }
            } catch (error) {
                console.error('Napaka pri pošiljanju sporočila:', error);
                alert('Prišlo je do napake pri pošiljanju sporočila. Prosim poskusite kasneje.');
            }
        }
    </script>
</body>

</html>
