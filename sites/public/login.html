<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - Kaj je v hrani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.95)), url('/api/placeholder/1200/800') center/cover;
        }
        
        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            color: #2E7D32;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        
        .login-button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.4);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #999;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .register-link p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .register-button {
            background-color: transparent;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .register-button:hover {
            background-color: #4CAF50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .social-icon {
            font-size: 1.5rem;
            color: white;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .footer-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#" class="logo">
                    <span class="logo-icon">üçé</span>
                    <span>Kaj je v hrani</span>
                </a>
                <div class="nav-links">
                    <a href="#">Domov</a>
                    <a href="#">Kontakt</a>
                </div>
            </nav>
        </header>
        
        <main>
            <section class="login-section">
                <div class="login-container">
                    <div class="login-header">
                        <h1>Prijava</h1>
                        <p>Prijavite se v svoj raƒçun</p>
                    </div>
                    
                    <form class="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">E-po≈°tni naslov</label>
                            <input type="email" id="email" name="email" placeholder="vasa@eposta.si" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Geslo</label>
                            <input type="password" id="password" name="password" placeholder="Vnesite geslo" required>
                        </div>
                        
                        <button type="submit" class="login-button">Prijavite se</button>
                        
                        <div class="forgot-password">
                            <a href="#">Pozabili ste geslo?</a>
                        </div>
                    </form>
                    
                    <div class="divider">
                        <span>ALI</span>
                    </div>
                    
                    <div class="register-link">
                        <p>Nimate ≈°e raƒçuna?</p>
                        <button class="register-button" onclick="handleRegister()">Ustvarite raƒçun</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="footer-links">
                <a href="#">O nas</a>
                <a href="#">Pogoji uporabe</a>
                <a href="#">Zasebnost</a>
                <a href="#">Pomoƒç</a>
            </div>
            
            <div class="social-icons">
                <a href="#" class="social-icon">üìò</a>
                <a href="#" class="social-icon">üì∑</a>
                <a href="#" class="social-icon">üê¶</a>
            </div>
            
            <p>&copy; 2025 Kaj je v hrani. Vse pravice pridr≈æane.</p>
        </footer>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulacija prijave
            if (email && password) {
                alert('Uspe≈°no ste se prijavili!');
                // Tu bi normalno poslali podatke na stre≈ænik
            } else {
                alert('Prosimo, izpolnite vsa polja.');
            }
        }
        
        function handleRegister() {
            alert('Preusmerjamo vas na registracijo...');
            // Tu bi preusmerili na registracijsko stran
        }
    </script>
</body>
</html>
